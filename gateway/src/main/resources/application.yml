server:
  port: 10020

spring:
  application:
    name: gateway-service
  profiles:
    active: dev
  # === 使用 config.import 读取 Nacos 配置 ===
  config:
    import:
      # 网关需要 JWT 密钥来校验登录状态
      - optional:nacos:jwt.yaml
      # 网关自身的路由和白名单配置 (gateway-service-dev.yaml)
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yaml
  cloud:
    nacos:
      server-addr: lirendada.art:8848
      discovery:
        server-addr: lirendada.art:8848
        namespace: ceaffba5-fad9-4149-a71a-f77956f10897
      config:
        server-addr: lirendada.art:8848
        namespace: ceaffba5-fad9-4149-a71a-f77956f10897
        file-extension: yaml